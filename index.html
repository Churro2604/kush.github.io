<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src="indexscript.js"></script>
	<link rel="stylesheet" type="text/css" href="indexstyle.css">
</head>
<body>
	<div class="calculator">
		<span id="screen">0</span>
		<div class="row">
			<button onclick="clearScreen();" style="flex-grow: 1;">C</button>
			<button onclick="signClicked(this);" class="operator">รท</button>
		</div>
		<div class="row">
			<button onclick="buttonClicked(7);">7</button>
			<button onclick="buttonClicked(8);">8</button>
			<button onclick="buttonClicked(9);">9</button>
			<button onclick="signClicked(this);" class="operator">x</button>
		</div>
		<div class="row">
			<button onclick="buttonClicked(4);">4</button>
			<button onclick="buttonClicked(5);">5</button>
			<button onclick="buttonClicked(6);">6</button>
			<button onclick="signClicked(this);" class="operator">-</button>
		</div>
		<div class="row">
			<button onclick="buttonClicked(1);">1</button>
			<button onclick="buttonClicked(2);">2</button>
			<button onclick="buttonClicked(3);">3</button>
			<button onclick="signClicked(this);" class="operator">+</button>
		</div>
		<div class="row">
			<button onclick="buttonClicked(0);" style="flex-grow: 1;">0</button>
			<button onclick="buttonClicked('.');">.</button>
			<button onclick="signClicked(this);" class="operator">=</button>
		</div>
	</div>
</body>
</html>
